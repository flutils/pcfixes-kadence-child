## Deploy the sites to the various endpoints
name: Deploy to stored FTP sites

## On push
on: push

# Jobs
jobs:

  ###############
  # Matrix
  matrix:
  
    # OS
    runs-on: ubuntu-latest

    # Outputs 
    outputs: 
      matrix: ${{ steps.set-matrix.outputs.matrix }}

    # Steps
    steps:

      - id: set-matrix
        run: echo "matrix=$(echo jq -s -c "${{ toJSON(vars.FTP_CREDENTIALS) }}" )" >> $GITHUB_OUTPUT

  ###############
  # FTP
  deploy:

    # OS
    runs-on: ubuntu-latest 

    # Needs 
    needs: matrix 

    # Strategy
    # This pulls in the value from the initial matrix job
    strategy:
      matrix:
        include: ${{ fromJSON(needs.matrix.outputs.matrix) }}

    # Steps
    steps:
      - run: |
          echo "test"
          echo ${{ matrix.project }}